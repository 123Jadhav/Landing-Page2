<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive landing page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- Section header start-->

    <header class="header">

        <a href="#" class="logo">
            <img src="coffee logo.png" alt="">
        </a>

        <nav class="navbar">
            <div id="close" class="fas fa-times">
              
            </div>

            <a href="#" class="nav_item">home</a>
            <a href="#" class="nav_item">about</a>
            <a href="#" class="nav_item">menu</a>
            <a href="#" class="nav_item">contact</a>

        </nav>

        <div id="menu" class="fas fa-bars"></div>

    </header>

    <!-- section header end -->

    <!-- Section home start -->

    <section class="home">

        <div class="content">
            <h1 class="title">fresh <span>coffee</span> in the <span>morning</span> </h1>
            <p class="description">Fresh coffee is defined as having unimpaired and original qualities, not yet tainted by exposure to oxygen and other elements.</p>
            <a href="#" class="btn">get started</a>
        </div>

        <div class="image">
            <img src="coffee.png" alt="" data-speed="-3" class="move">
        </div>

    </section>


    <!-- Section home end-->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>


    <script src="app.js"></script>
</body>

</html>
